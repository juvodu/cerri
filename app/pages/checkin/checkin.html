<ion-header>
  <ion-navbar>
    <ion-title>Your Appointments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="checkin">
  <ion-list>
    <ion-item *ngFor="let appointment of appointments" class="item-appointment">
      <ion-card class="card-appointment">
         <ion-card-header class="card-header-primary">
           {{appointment.date}}
         </ion-card-header>
         <ion-item>
           <ion-avatar item-left>
             <img src="img/checkin/{{appointment.docAvatarUri}}">
           </ion-avatar>
           <h2>{{appointment.doctor}}</h2>
           <p>{{appointment.doctype}}</p>
         </ion-item>

        <div class="container-banner">
          <img class="banner" src="img/checkin/{{appointment.posUri}}">
        </div>

         <ion-list>

           <ion-item no-lines>
             <ion-icon name="compass" small item-left class="contact-icon"></ion-icon>
             <p item-left>{{appointment.address}}</p>
           </ion-item>

           <ion-item no-lines>
             <ion-icon name="call" small item-left class="contact-icon"></ion-icon>
             <p item-left>{{appointment.phone}}</p>
           </ion-item>

           <ion-item text-wrap class="desc">
             {{appointment.desc}}
           </ion-item>

         </ion-list>

         <ion-row>
           <ion-col>
             <button class="btn-checkin" primary clear (click)="showForecast(appointment)">
               <ion-icon name="time"></ion-icon>
               <div>FORECAST</div>
             </button>
           </ion-col>
           <ion-col>
             <button class="btn-checkin" primary clear (click)="checkin(appointment)">
               <ion-icon name="checkmark"></ion-icon>
               <div>CHECK IN</div>
             </button>
           </ion-col>
         </ion-row>
       </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
