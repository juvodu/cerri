<ion-header>
  <ion-navbar>
    <ion-title>Get well soon!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="checkout">

    <ion-card class="card">
      <div class="container-banner">
        <img class="banner" src="img/checkout/chekcout.jpg">
      </div>
      <ion-card-header>
        How can we help?
      </ion-card-header>

      <ion-list>
        <button ion-item>
          <ion-icon name="medkit" item-left primary></ion-icon>
          Find Pharmacy
        </button>

        <button ion-item>
          <ion-icon name="medical" item-left primary></ion-icon>
          Find Hospital
        </button>

        <button ion-item>
          <ion-icon name="cafe" item-left primary no-lines></ion-icon>
          More Quality time...
        </button>

      </ion-list>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="foo">
    <ion-title>Rate your stay:</ion-title>
    <p class="container-rate">
      <ion-icon class="rate" name="star" item-left favorite></ion-icon>
      <ion-icon class="rate" name="star" item-left favorite></ion-icon>
      <ion-icon class="rate" name="star" item-left favorite></ion-icon>
      <ion-icon class="rate" name="star" item-left favorite></ion-icon>
      <ion-icon class="rate" name="star-half" item-left favorite></ion-icon>
    </p>
  </ion-toolbar>
</ion-footer>
